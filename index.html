<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Corners!</title>
    <meta name="description" content="Corners - A game about cornering your opponent">
    <meta name="author" content="Cliff and Justin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- <link rel="shortcut icon" href="favicon.ico"> -->

    <!-- bootstrap and jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js" integrity="sha384-3ziFidFTgxJXHMDttyPJKDuTlmxJlwbSkojudK/CkRqKDOmeSbN6KLrGdrBQnT2n" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- sidebar left -->
        <div class="col-md-3">
          <form class="draw-form">
            <div class="row">
              <div class="col">
                <input type="text" id="size-input" class="form-control" defualt="5" name="size">
              </div>
              <div class="col">
                <button id="draw-button" class="btn btn-primary draw-button" type="button" onclick="drawGrid();">Draw the Grid!</button>
              </div>
            </div>
          </form>
        </div>

        <!-- main game content -->
        <div class="col-md-6">
          <div class="board">
            <div id="game-grid" class="game-grid">
            
            </div>
          </div>
          
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-3">
                <span class="piece"><i class="fa fa-angle-left rotated"></i></span>
              </div>
              <div class="col-sm-3">
                <span class="piece"><i class="fa fa-angle-up rotated"></i></span>
              </div>
              <div class="col-sm-3">
                <span class="piece"><i class="fa fa-angle-right rotated"></i></span>
              </div>
              <div class="col-sm-3">
                <span class="piece"><i class="fa fa-angle-down rotated"></i></span>
              </div>
            </div>
          </div>
        </div>

        <!-- sidebar right -->
        <div class="col-md-3">

        </div>
      </div>
    </div>
    
    <!-- game js -->
    <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
