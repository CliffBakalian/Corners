<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Cornered!</title>
    <meta name="description" content="Cornered - A game about cornering your opponent">
    <meta name="author" content="Cliff and Justin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- <link rel="shortcut icon" href="favicon.ico"> -->

    <!-- bootstrap and jquery -->
    <script src="game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js" integrity="sha384-3ziFidFTgxJXHMDttyPJKDuTlmxJlwbSkojudK/CkRqKDOmeSbN6KLrGdrBQnT2n" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
	<div class="col-md-3">
	  <!-- sidebar left -->

	</div>
	<div class="col-md-6">
	  <!-- main game content -->
	  <div id="game-grid" class="game-grid">
	    
	  </div>
	  <div>
	    <button class="draw-button" type="button" onclick="drawGrid();">Draw the Grid!</button>
	  </div>
	</div>
	<div class="col-md-3">
	  <!-- sidebar right -->

	</div>
      </div>
    </div>

    <!-- main game script -->
    <script src="game.js"></script>
    <script>
      function drawGrid(){
        var x = 1;
        var y = 1;
        while (x <= 5) {
	  y = 1;
	  while (y <= 5) {
	    var block = document.createElement("DIV");
	    block.appendChild(document.createTextNode(x + ", " + y));
	    document.getElementById("game-grid").appendChild(block);
	    y++;
	  }
          x++;
        }
      }
    </script>
  </body>
</html>
