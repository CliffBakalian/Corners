<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Corners!</title>
    <meta name="description" content="Corners - A game about cornering your opponent">
    <meta name="author" content="Cliff and Justin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- <link rel="shortcut icon" href="favicon.ico"> -->

    <!-- bootstrap and jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js" integrity="sha384-3ziFidFTgxJXHMDttyPJKDuTlmxJlwbSkojudK/CkRqKDOmeSbN6KLrGdrBQnT2n" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>

  <!-- 
    menu:
    sound effects
    board size
    custom colors
    2 player or cpu
    puzzles
    challenge / quick
    submit move
    
    more?
  -->
  <body>
    <div class="container-fluid">
      <div class="row align-items-center">
        <!-- sidebar left -->
        <div class="col-md-3">
          <h3>Game Setup:</h3>
          <form class="draw-form">
            <div class="row">
              <div class="col">
                <input type="text" id="player1" class="form-control" value="Player 1">
              </div>
              <div class="col">
                <input type="text" id="player2" class="form-control" value="Player 2">
              </div>
            </div>
            <div class="row">
              <div class="col">
                Game Type:
                <label class="radio-inline"><input type="radio" name="type"> 2-Player</label>
                <label class="radio-inline"><input type="radio" name="type"> Computer</label>
                <label class="radio-inline"><input type="radio" name="type"> Puzzle</label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                Board Size:
                <label class="radio-inline"><input type="radio" name="size" value="5"> 5</label>
                <label class="radio-inline"><input type="radio" name="size" value="7"> 7</label>
                <label class="radio-inline"><input type="radio" name="size" value="9"> 9</label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button id="draw-button" class="btn btn-primary draw-button" type="button" onclick="javascript:start();">Start!</button>
              </div>
            </div>
          </form>
        </div>

        <!-- main game content -->
        <div class="col-md-6">
          <center><h1>Corners!</h1></center>
          <p>Messages: <span class="messages">...</span></p>
          <div class="board">
            <div id="game-grid" class="game-grid">
              <span class="block" ondrop="javascript:drop(event)" ondragover="javascript:allowDrop(event)"></span>
            </div>
          </div>
          
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-3">
                <span id="piece1" class="piece" draggable="true" ondragstart="drag(event)"><i class="fa fa-angle-left rotated"></i></span>
              </div>
              <div class="col-sm-3">
                <span id="piece2" class="piece" draggable="true" ondragstart="drag(event)"><i class="fa fa-angle-up rotated"></i></span>
              </div>
              <div class="col-sm-3">
                <span id="piece3" class="piece" draggable="true" ondragstart="drag(event)"><i class="fa fa-angle-right rotated"></i></span>
              </div>
              <div class="col-sm-3">
                <span id="piece4" class="piece" draggable="true" ondragstart="drag(event)"><i class="fa fa-angle-down rotated"></i></span>
              </div>
            </div>
          </div>
          
          <center>
            <button id="next" class="btn btn-primary" onclick="javascript:submitMove()">Confirm Move</button>
          </center>
        </div>

        <!-- sidebar right -->
        <div class="col-md-3">
          
        </div>
      </div>
    </div>
    
    <!-- game js -->
    <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
